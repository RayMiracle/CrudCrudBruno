name: Bruno API Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run tests daily at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch:
    # Allow manual trigger

jobs:
  api-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install Bruno CLI
      run: npm install -g @usebruno/cli
    
    - name: Verify Bruno CLI installation
      run: |
        bru --version
        which bru
    
    - name: List collection files
      run: |
        ls -la UnicornFarm/
        echo "--- Collection structure ---"
        find UnicornFarm/ -type f -name "*.bru" | head -10
    
    - name: Run Bruno tests
      run: |
        cd UnicornFarm
        echo "Current directory: $(pwd)"
        echo "Files in current directory:"
        ls -la
        echo "--- Running Bruno tests ---"
        bru run --env Test --reporter-html TestReport.html
      continue-on-error: true
    
    - name: Check if test report exists
      id: check_report
      run: |
        if [ -f "UnicornFarm/TestReport.html" ]; then
          echo "report_exists=true" >> $GITHUB_OUTPUT
        else
          echo "report_exists=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: steps.check_report.outputs.report_exists == 'true'
      with:
        name: bruno-test-results
        path: UnicornFarm/TestReport.html
        retention-days: 30
    
    - name: Comment PR with test results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = 'UnicornFarm/TestReport.html';
          
          let comment = '## 🧪 Bruno API Test Results\n\n';
          
          if (fs.existsSync(path)) {
            comment += '✅ Tests completed successfully!\n\n';
            comment += '📊 [View detailed HTML report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n\n';
            comment += '📁 Test report artifact has been uploaded and will be available for 30 days.';
          } else {
            comment += '❌ Tests failed or report not generated.\n\n';
            comment += '🔍 Check the [workflow logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.';
          }
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
